<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
	  <h2>Profesores</h2>
	  <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>                                                                                      
	  <div class="table-responsive">          
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th class="col-md-1">id</th>
	        <th>DNI</th>
	        <th>Nombre</th>
	        <th>Apellidos</th>
	        <th>Categoría</th>
			<th class="col-md-1"> </th>
			<th class="col-md-1"> </th>
			<th class="col-md-1"> </th>
	      </tr>
	    </thead>
		<tbody>
		  <tr th:each="professor : ${professorList}">
		    <td th:text="${professor.id}"> 1</td>
		    <td th:text="${professor.dni}"> 12345678A</td>
		    <td th:text="${professor.nombre}">Ange</td>
		    <td th:text="${professor.apellidos}"> Ushiromiya</td>
		    <td th:text="${professor.categoria}">Matemáticas</td>
		    <td><a sec:authorize="hasAnyRole('ROLE_PROFESSOR', 'ROLE_ADMIN')" th:href="${'/professor/details/' + professor.id}">detalles</a></td>
		    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
		    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
		  </tr>
		</tbody>
	  </table>
	  </div>
	</div>


</body>
</html>
