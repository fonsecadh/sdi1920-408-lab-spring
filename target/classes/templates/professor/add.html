<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
	  <h2>Agregar Profesor</h2>
	  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="description">DNI:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" name="dni" placeholder="12345678A" required="true" />
	        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"/>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
	      <div class="col-sm-10">          
	        <input type="text" class="form-control" name="nombre" placeholder="Ange" required="true" />
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Apellidos:</label>
	      <div class="col-sm-10">          
	        <input type="text" class="form-control" name="apellidos" placeholder="Ushiromiya" required="true" />
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Categoría:</label>
	      <div class="col-sm-10">          
	        <input type="text" class="form-control" name="categoria" placeholder="Matemáticas" required="true" />
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Enviar</button>
	      </div>
	    </div>
	  </form>
	</div>

</body>
</html>
